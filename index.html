<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Rookie Assignment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>JavaScript Rookie Assignment</h1>

  <!-- Part 1: Basics -->
  <h2>Part 1: Basics</h2>
  <p>Enter your age:</p>
  <input type="number" id="ageInput" />
  <button id="checkAgeBtn">Check Age</button>
  <p id="ageMessage"></p>

  <!-- Part 2: Functions -->
  <h2>Part 2: Functions</h2>
  <p>Price:</p>
  <input type="number" id="priceInput" />
  <p>Quantity:</p>
  <input type="number" id="quantityInput" />
  <button id="calcBtn">Calculate Total</button>
  <p id="totalMessage"></p>

  <!-- Part 3: Loops -->
  <h2>Part 3: Loops</h2>
  <button id="showListBtn">Show Colors</button>
  <ul id="colorList"></ul>

  <!-- Part 4: DOM -->
  <h2>Part 4: DOM Manipulation</h2>
  <button id="changeTextBtn">Change Text</button>
  <p id="textToChange">This text will change.</p>

  <button id="addItemBtn">Add Item</button>
  <ul id="itemList"></ul>

  <script src="script.js"></script>
</body>
</html>
